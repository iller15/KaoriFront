<h3>Registro de Serie</h3>
<div>
    <form (ngSubmit) = "registrar()"> 
        
        
        <div class="form-group">
            <label for="nombre">Nombre de la Serie</label>
             <input type="text" class="form-control" id="nombre" [(ngModel)]="serie.nombre" name="nombre">
        </div>

        <!-- Poder guardarse varios personajes-->    
        <div class="form-group">
            <label for="personajes">Personajes</label>
             <input type="text" class="form-control" id="personajes" [(ngModel)]="serie.personajes" name="personajes">
        </div>

        <div class="form-group">
            <button type="submit" class="button" >Registrar</button>
        </div>

    
    </form>




</div>
