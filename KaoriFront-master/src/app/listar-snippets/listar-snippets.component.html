

<div class="card border-dark mb-3">
    <div class="card-header">Snippets</div>
    <div class="card-body text-dark">
      <h5 class="card-title">Listado de Snippets</h5>
      <table class="table table-dark" >
        <thead>
          <tr>
                <th>idSnippet</th>
                <th>description</th>
                <th>texto</th>
                <th>idCapitulo</th>
                <th>personajes</th>
                <th>articulos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of snippets">
                <th>{{p.idSnippet}}</th>
                <th>{{p.description}}</th>
                <th>{{p.texto}}</th>
                <th>{{p.idCapitulo}}</th>
                <th>{{p.personajes}}</th>
                <th>{{p.articulos}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
