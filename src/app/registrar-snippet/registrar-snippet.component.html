<h3>Registro de Snippets</h3>
<div>
    <form (ngSubmit) = "registrar()"> 
        <div class="form-group">
            <label for="description">Codigo</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="snippet.description" name="description"
                required #description ="ngModel">
            <div class="alert alert-danger" *nflf="description.invalid && (description.dirty || description.touched)">
                <div *nglf="description.errors.required">
                    Descripcion es requerida
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="texto">Texto</label>
             <input type="text" class="form-control" id="texto" [(ngModel)]="snippet.texto" name="texto">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>


    </form>
</div>
