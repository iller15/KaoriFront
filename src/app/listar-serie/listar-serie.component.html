<div class="card border-dark mb-3">
    <div class="card-body text-dark">
        <h5 class="card-tittle">Listado de Series</h5>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>id Serie</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of series">
                <th>{{s.idSerie}}</th>
                <th>{{s.nombre}}</th>

            </tr>

        </tbody>
    </table>


</div>
